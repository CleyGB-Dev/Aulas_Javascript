<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
    <style>
        body {
            background-color: #90f8fc;
            font: normal 20pt Arial;
            color: rgb(0, 155, 216);
        }
        
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual é o seu nome? ')
        document.write(`Olá, <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
        document.write(`A primeira letra do seu nome é ${nome.charAt(0)}.<br>`)
        document.write(`A última letra do seu nome é ${nome.charAt(nome.length - 1)}.<br>`)
        document.write(`Seu nome de trás para frente é ${nome.split('').reverse().join('')}.<br>`)

        //n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        //código para referenciar dinheiro real.

    </script>
</body>
</html>
