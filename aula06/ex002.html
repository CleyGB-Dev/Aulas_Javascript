<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        body {
            background-color: #83adfc;
            font: normal 25pt arial;
            text-align: center;
            padding: auto;
            margin: auto;
        }
        h1 {
            color: #fdfdfd;  /* modelo de comentário em css*/
        }
        p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>      <!-- Modelo de comentário em HTML -->
    <p>Bem-vindo à minha primeira página HTML!</p>

    <script>
        var nome = window.prompt('Qual o seu nome? ') // vai perguntar o nome
        window.alert('Seja bem-vindo, ' + nome) // o + serve para concatenação, e o alert exibe uma mensagem na tela.


    </script>
</body>
</html>
