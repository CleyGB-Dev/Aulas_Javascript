<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <style>
        body {
            background-color: #83adfc;
            font: normal 25pt arial;
            text-align: center;
            padding: auto;
            margin: auto;
        }
        h1 {
            color: #fdfdfd;
        }
        p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Bem-vindo à minha primeira página HTML!</p>

    <script>

        window.alert('Olá, Mundo!')
        if (window.confirm('Você está pronto para aprender JavaScript?')) {
            window.alert('Ótimo! Vamos começar a aprender JavaScript.')
            var nome = window.prompt('Qual é o seu nome?')
            window.alert('Bem-vindo, ' + nome + '!')
        }
        else {
            window.alert('Tudo bem! Podemos aprender JavaScript mais tarde.')
        }

    </script>
</body>
</html>
